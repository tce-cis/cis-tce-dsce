<div class="container" ng-controller="LoginController">
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="username" class="sr-only">User Name</label> <input
			ng-model="loginForm.username" type="text" id="username"
			class="form-control" placeholder="user name" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label> <input
			ng-model="loginForm.password" type="password" id="inputPassword"
			class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit"
			ng-click="login()">Sign in</button>
	</form>
</div>
