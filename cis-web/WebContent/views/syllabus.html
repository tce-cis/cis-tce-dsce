<div class="container-fluid">

	<div class="page-header col-lg-6">
		<h1>
			Syllabus <small>Telecommunication Department</small>
		</h1>
	</div>

	<div>
		<div>
			<table class="table">
				<tr>
					<th>Subject Code</th>
					<th>part</th>
					<th>Unit #</th>
					<th>Title</th>
					<th>Description</th>
					<th>Teaching Hours</th>
				</tr>
				<tr ng-repeat="unit in units | filter: name" class="text-center">
					<td>{{ unit.subjectCode }}</td>
					<td>{{ unit.part }}</td>
					<td>{{ unit.unit }}</td>
					<td class="col-lg-2 text-left">{{ unit.unitTitle }}</td>
					<td class="col-lg-6 text-justify">{{ unit.unitDescription }}</td>
					<td>{{ unit.unitHours }}</td>

				</tr>
			</table>
		</div>
	</div>


</div>
